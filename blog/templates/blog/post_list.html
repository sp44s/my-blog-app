
{% extends 'blog/base.html' %}


{% block postcontent %}
    {% for item in NamedPosts %}
        <div class="post">
            <div class="date">
                <p>published: {{ item.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' id=item.pk %}">{{ item.title }}</a></h1>
            <p>{{ item.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
