
<html>
    <head>
        <title>Django blog Example</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Blog</a></h1>
        </div>

        <div>
        {% for item in NamedPosts %}
            <div>
                <p>published: {{item.published_date}} </p>
                <h3><a href="">{{ item.title }}</a></h3>
                <p>{{ item.text | linebreaksbr }}</p>
            </div>
        {% endfor %}
        </div>
    </body>
</html>
